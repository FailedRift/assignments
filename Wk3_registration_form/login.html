<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
        <div class="masthead"> FailedRift </div>
        <div>
          <a href="#">Home</a>
          <a href="#">Sign In</a>
          <a href="#">Sign Up</a>
        </div>
      </nav>
    <main>
      <div class="left-side">
        <div class="form-block">
            <img src="logo.jpeg">
          <h2>Sign In</h2>
          <form action="home.html">
            <div class="form-element">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-element">
                <span class="terms">I <a href="registration.html">forgot</a> my password</span>
              </div>
              <div class="form-element">
                <span class="terms">I am a <a href="registration.html">New User</a></span>
              </div>
            <div class="submit">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>All rights reserved to <a href="https://failedrift.substack.com/">The FailedRift</a><br />
        Nsukka<br />
        Enugu<br />
        Nigeria</footer>
  </body>
</html>
